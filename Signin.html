<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./amazon.css">
</head>
<body>
    <div class="Sign-in-form-center"><a href="#"><img src="./Signin-amazon-logo.png" alt="Amazon logo" height="30px" style="margin-top: 10px;"></a></div>
    <div class="Sign-in-form">
        <div class="Sign-in-sub-form Sign-in-form-center" >
            <div class="Registration-form-div">
                <h2 style="font-weight: 100; text-align: left; padding: 10px; margin-left: 8px;">Sign in</h2>
                <form action="" class="form-sign-style">
                    <label for="fullname" class="Sign-in-Email">Email or mobile phone number</label>
                    </br>
                    <input type="text" id="fullname" name="fullname" maxlength="128" class="Sign-in-input" autofocus>
                </form>
                <button id="mybutton">Continue</button>
                <p style="margin-top: 15px;">By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and</p>
                <p style="text-align: left; margin-left: 15px;"><a href="">Privacy Notice.</a></p>
                <div style="text-align: left; margin-left: 15px; margin-top: 15px"><a href="">Need help?</a></div>
            </div>
            <div class="new-amazon-from">
                <p>New to Amazon</p>
                <p class="form-account"><a href="#">Create your Amazon account</a></p>
            </div>
        </div>

    </div>
    <div class="sign-form-footer Sign-in-form-center">
        <ul >
            <li><a href="">Conditions of Use</a></li>
            <li><a href="">Privacy Notice</a></li>
            <li><a href="">Help</a></li>
        </ul>
        <p style="font-size: 11px; color: #555555; margin-top: 10px;">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </div>
</body>
</html>
